<app-side></app-side>
<div class="text-title text-center">Gestion Des Classes</div>
<div class="container d-flex justify-content-center align-items-center min-vh-80">
  <div class="row border rounded-5 p-3 bg-white shadow box-area formu">
<button type="button" class="btn btn-primary" style="font-weight: bold;" data-bs-toggle="modal" data-bs-target="#ajoutModal">
  Ajouter une Classe
</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">niveau</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let classe of classes; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ classe.nom }}</td>
      <td>{{ classe.niveau }}</td>
      <td>
          <button class="btn btn-Edit btn-warning me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="preparerEdition($event,classe)">
            <i class="bi bi-pencil-square"></i>
          </button>
      </td>
      <td>
          <button class="btn btn-Delete btn-danger" type="button" (click)="supprimerClasse(classe._id)">
            <i class="bi bi-trash3-fill"></i>
          </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Classe</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Ajoutez un formulaire ici -->
        <form (ngSubmit)="mettreAJourClasse()" #updateForm="ngForm">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">NameClasse</label>
            <input type="text" class="form-control" id="nom" placeholder="Name" [(ngModel)]="nouvelleClasse.nom" name="nom">
          </div>
          <div class="mb-3">
            <label for="niveau">Niveau de la classe:</label>
            <input type="number" id="niveau" [(ngModel)]="nouvelleClasse.niveau" name="niveau" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn close" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-Edit" type="submit">Edit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- AjoutModal -->
<div class="modal fade" id="ajoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> AddClasse</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (submit)="ajouterClasse()">
          <div class="mb-3">
            <label for="nom" class="form-label">Name</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="nouvelleClasse.nom" name="nom" placeholder="Name" required>
          </div>
          <div class="mb-3">
              <label for="niveau">Niveau de la classe:</label>
              <input type="number" id="niveau" [(ngModel)]="nouvelleClasse.niveau" name="niveau" required>
          </div>
          <!-- Notez que le bouton Ajouter est à l'intérieur du formulaire -->
          <div class="modal-footer">
            <button type="button" class="btn close" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-Edit">ADD</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
