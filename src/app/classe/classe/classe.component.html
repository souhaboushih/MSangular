<h3>classe!</h3>
<div class="search-container">
  <form action="/action_page.php">
    <input type="text" placeholder="Search.." name="search">
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>
</div>
<button type="button" class="btn btn-add" data-bs-toggle="modal" data-bs-target="#ajoutModal">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
  </svg>
  Add Classe
</button>
<table class="table table-hover taille">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">niveau</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let classe of classes; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ classe.nom }}</td>
      <td>{{ classe.niveau }}</td>
      <td>
          <button class="btn btn-Edit me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="preparerEdition($event,classe)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
              <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
            </svg>
          </button>
      </td>
      <td>
          <button class="btn btn-Delete" type="button" (click)="supprimerClasse(classe._id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
              <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
            </svg>
          </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Classe</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Ajoutez un formulaire ici -->
        <form (ngSubmit)="mettreAJourClasse()" #updateForm="ngForm">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">NameClasse</label>
            <input type="text" class="form-control" id="nom" placeholder="Name" [(ngModel)]="nouvelleClasse.nom" name="nom">
          </div>
          <div class="mb-3">
            <label for="niveau">Niveau de la classe:</label>
            <input type="number" id="niveau" [(ngModel)]="nouvelleClasse.niveau" name="niveau" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn close" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-Edit" type="submit">Edit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- AjoutModal -->
<div class="modal fade" id="ajoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> AddClasse</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (submit)="ajouterClasse()">
          <div class="mb-3">
            <label for="nom" class="form-label">Name</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="nouvelleClasse.nom" name="nom" placeholder="Name" required>
          </div>
          <div class="mb-3">
              <label for="niveau">Niveau de la classe:</label>
              <input type="number" id="niveau" [(ngModel)]="nouvelleClasse.niveau" name="niveau" required>
          </div>
          <!-- Notez que le bouton Ajouter est à l'intérieur du formulaire -->
          <div class="modal-footer">
            <button type="button" class="btn close" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-Edit">ADD</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
