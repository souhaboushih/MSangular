
    <div class="text">Liste des Élèves</div>
    <div class="container d-flex justify-content-center align-items-center min-vh-80">
        <div class="row border rounded-5 p-3 bg-white shadow box-area formu">
            <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show d-flex" role="alert">
                <div>
                  {{ successMessage }}
                </div>
                <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
              </div>
    <a class="btn btn-primary" (click)="addEleve()" style="font-weight: bold;">Ajouter un Élève <i class="bi bi-person-fill-add" style="font-size: 20px;"></i></a>
    
    <table class="table">
       
          <thead>
            <tr>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
        <tbody>
            <tr *ngFor="let eleve of eleves">
                <td>{{ eleve.username }}</td>
                <td>{{ eleve.email }}</td>
                <td>
                  <button (click)="updateEleve(eleve._id)" class="btn btn-warning me-2"><i class="bi bi-pencil-square"></i></button>
                  <button (click)="deleteEleve(eleve._id)" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
                </td>
              </tr>
        </tbody>
      </table>
    </div>
