<app-side></app-side>
<div class="text-title text-center">Liste des enseignants</div>
<div class="container d-flex justify-content-center align-items-center min-vh-80">
    <div class="row border rounded-5 p-3 bg-white shadow box-area formu">
        <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show d-flex" role="alert">
            <div>
              {{ successMessage }}
            </div>
            <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
          </div>
<a class="btn btn-primary" (click)="addEnseignant()" style="font-weight: bold;">Ajouter un enseignant <i class="bi bi-person-fill-add" style="font-size: 20px;"></i></a>

<table class="table">
   
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
    <tbody>
        <tr *ngFor="let enseignant of enseignants">
            <td>{{ enseignant.username }}</td>
            <td>{{ enseignant.email }}</td>
            <td>
              <button (click)="updateEnseignant(enseignant._id)" class="btn btn-warning me-2"><i class="bi bi-pencil-square"></i></button>
              <button (click)="deleteEnseignant(enseignant._id)" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
            </td>
          </tr>
    </tbody>
  </table>
</div>
