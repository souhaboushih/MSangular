<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <form (ngSubmit)="signUp()" #signupForm="ngForm">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="mb-12">
                      <label for="newUsername" class="form-label">Username:</label>
                      <input type="text" class="form-control" id="newUsername" name="newUsername" [(ngModel)]="signUpData.username" required />
                    </div>
                    <div class="mb-12">
                      <label for="email" class="form-label">Email:</label>
                      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="signUpData.email" required />
                    </div>
                    <div class="mb-12">
                      <label for="newPassword" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="signUpData.password" required />
                    </div>

                    <button type="submit" class="btn btn-primary">Sign up</button>
                  </div>
                </div>
              </form>

              <div *ngIf="signupForm.submitted && signupForm.invalid" class="alert alert-danger">
                Please fill in all required fields.
              </div>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">Already have an account? <a href="#sign-in" class="text-white-50 fw-bold">Login</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
